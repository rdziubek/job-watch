    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">

<div class="wrapper">
    <section class="button-container">
        <!-- Guzik na dodawanie pracownika do zadania: -->
        <button class="button button-employee-add">Utwórz pracownika</button>
        <!-- Guzik na usuwanie pracownika z zadania: -->
        <button class="button button-employee-delete">Usuń pracownika</button>
        <!-- Guzik na dodawanie zadania (bez pracowników): -->
        <button class="button button-task-add">Utwórz zadanie</button>

        <button class="button button-task-delete">Usuń zadanie</button>
        <!-- Guzik na powiazywanie: -->
        <button class="button button-employee-task-assign">Dodaj pracownika do zadania</button>

        <button class="button button-employee-task-retain">Usuń pracownika z zadania</button>
